<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="content">
  <header class="matrix">
    <img class="matrix__image" src="./eisenhower-matrix.jpg">
    <a class="details" 
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="add-elem">
      <label class="add-elem__subheader" for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task" class="task-name input" type="text">
        <button class="add-elem__btn btn">Add</button>
      </div>
    </section>
    <h3 class="subheader">Todo</h3>
    <ul class="task-list incompleted-tasks">
      <li class="task-list__task">
        <input class="input" type="checkbox">
        <label class="task-name">Pay Bills</label>
        <input class="input" type="text">
        <button class="edit-btn btn" >Edit</button>
        <button class="del-btn btn">
          <img class="del-btn__img" src="./remove.svg">
        </button>
      </li>
      <li class="task-list__task edit-mode">
        <input class="input" type="checkbox">
        <label class="task-name">Go Shopping</label>
        <input class="input task-name" type="text" value="Go Shopping">
        <button class="edit-btn btn">Save</button>
        <button class="del-btn btn">
          <img class="del-btn__img" src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3 class="subheader">Completed</h3>
    <ul class="task-list completed-tasks">
      <li class="task-list__task">
        <input class="input" type="checkbox" checked>
        <label class="task-name">See the Doctor</label>
        <input class="input" type="text" class="task-name">
        <button class="edit-btn btn">Edit</button>
        <button class="del-btn btn">
          <img class="del-btn__img" src="./remove.svg">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>

</html>
